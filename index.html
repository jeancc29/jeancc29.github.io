    .loading-box{
    /* position: relative; */
    display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 40%;
      left: 40%;
    width: 400px;
    height: 50px;
    border-radius: 50px;
    border: 2px solid #ededed;
    overflow: hidden;
}


.loader{
    width: 100%;
    height: 80%;
    position: absolute;
    border-radius: 50px;
    background: linear-gradient(45deg, #b6b5ff, #a0ff97);
    left: 0%;
}

.loader{
    left: -100%;
    animation: load 3s linear infinite;
}

@keyframes load{
    0%{
        left: -100%;
    }
    100%{
        left: 100%;
    }
}
